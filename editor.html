<!DOCTYPE html>
<html>
<head>
	<title>Editor</title>
	<style type="text/css">
		.editor {
			border: 1px solid black;
			border-radius: 3px;
			padding: 5px;
			font-family: Consolas;
			font-size: 0.8em;
			overflow: auto;
		}

		.gutter {
			float: left;
			width: 30px;
			border-right: 1px solid grey;
		}

		.content {
			float: left;
			padding-left: 10px;
			background-color: #ccefef;
		}

		.content[contenteditable=true]:focus {
			border: none;
			outline: none;
		}
	</style>
</head>
<body>
	<div class="editor">
			<div class="gutter">
				1<br>
				2<br>
				3<br>
			</div>
			<div class="content" id="editor-content" contenteditable="true" onkeydown="keyPressed(event)">
				This is my simple web editor.<br>
				I have created it solely for learning purposes.<br>
				You can use it any way you want.
			</div>
	</div>

	<!-- Javascript stuff -->
	<script type="text/javascript">
		
		var ctrlKeyPressed = false;
		var altKeyPressed = false;
		var shiftKeyPressed = false;
		var keyIsNumber = false;
		var keyIsLetter = false;
		var keyIsPrintable = false;
		var key = "";
		var keyCombination = "";

		function processKey(keycode) {
			var keymap = {
				/* move keys */
				33: "pageup",
				34: "pagedown",
				35: "end",
				36: "home",
				37: "left",
				38: "up",
				39: "right",
				40: "down",

				/* insert keys */
				9: "tab",
				13: "enter",
				32: "space",

				/* delete keys */
				8: "backspace",
				46: "delete",

				/* modifiers */
				16: "shift",
				17: "ctrl",
				18: "alt",

				/* modifiers */
				20: "capslock",
				27: "escape",
				45: "insert",
				144: "numlock",
				145: "scrolllock",

				/* f keys */
				112: "f1", 113: "f2", 114: "f3", 115: "f4",
				116: "f5", 117: "f6", 118: "f7", 119: "f8",
				120: "f9", 121: "f10", 122: "f11", 123: "f12",

				/* numbers */
				48: "0", 49: "1", 50: "2", 51: "3", 52: "4",
				53: "5", 54: "6", 55: "7", 56: "8", 57: "9",
				/* numpad keys - considered as plain numbers */
				96: "0", 97: "1", 98: "2", 99: "3", 100: "4",
				101: "5", 102: "6", 103: "7", 104: "8", 105: "9",

				/* letters */
				65: "a", 66: "b", 67: "c", 68: "d",
				69: "e", 70: "f", 71: "g", 72: "h",
				73: "i", 74: "j", 75: "k", 76: "l",
				77: "m", 78: "n", 79: "o", 80: "p",
				81: "q", 82: "r", 83: "s", 84: "t",
				85: "u", 86: "v", 87: "w", 88: "x",
				89: "y", 90: "z",

				191: "slash",			/* / */
				189: "minus",			/* - */
				190: "period",			/* . */
				187: "equal",			/* = */
				186: "semicolon",		/* ; */
				188: "comma",			/* , */
				192: "backquote", 		/* ` */
				219: "leftbracket", 	/* [ */
				220: "backslash ", 		/* \ */
				221: "rightbracket",	/* ] */
				222: "quote", 			/* ' */
			}

			/* convert keycode to key string */
			key = keymap[keycode];

			/* key category validation */
			if (((keycode >= 48) && (keycode <= 57)) ||
				((keycode >= 96) && (keycode <= 105)))
				keyIsNumber = true;

			if ((keycode >= 65) && (keycode <= 86))
				keyIsLetter = true;

			if (keyIsNumber && keyIsLetter)
				keyIsPrintable = true;


			/* generate key combination */
			if (key == "ctrl")
				ctrlKeyPressed = true;

			if (key == "shift")
				shiftKeyPressed = true;

			if (key == "alt")
				altKeyPressed = true;

			keyCombination = key;
		}

		/* COMMANDS */
		function insertChar(newChar) {
			var selection = document.getSelection();
			var node = selection.anchorNode;
			var content = node.textContent;
			var range = document.createRange();
			var idx = selection.anchorOffset;

			/* modify content */
			content = content.substr(0, idx)  + newChar + content.substr(idx, content.length);
			node.textContent = content;

			/* update cursor */
			range.setStart(node, idx + 1);
			// range.setEnd(node, idx + 1);

			selection.removeAllRanges();
			selection.addRange(range);
		}

		function insertNewLine() {
		}


		var command = {
			/* letters */
			"a": "insertChar('a')",
			"b": "insertChar('b')",
			"c": "insertChar('c')",
			"d": "insertChar('d')",
			"e": "insertChar('e')",
			"f": "insertChar('f')",
			"g": "insertChar('g')",
			"h": "insertChar('h')",
			"i": "insertChar('i')",
			"j": "insertChar('j')",
			"k": "insertChar('k')",
			"l": "insertChar('l')",
			"m": "insertChar('m')",
			"n": "insertChar('n')",
			"o": "insertChar('o')",
			"p": "insertChar('p')",
			"q": "insertChar('q')",
			"r": "insertChar('r')",
			"s": "insertChar('s')",
			"t": "insertChar('t')",
			"u": "insertChar('u')",
			"v": "insertChar('v')",
			"w": "insertChar('w')",
			"x": "insertChar('x')",
			"y": "insertChar('y')",
			"z": "insertChar('z')",

			/* numbers */
			"0": "insertChar('0')",
			"1": "insertChar('1')",
			"2": "insertChar('2')",
			"3": "insertChar('3')",
			"4": "insertChar('4')",
			"5": "insertChar('5')",
			"6": "insertChar('6')",
			"7": "insertChar('7')",
			"8": "insertChar('8')",
			"9": "insertChar('9')",

			"enter": "insertNewLine()",
		}

		function keyPressed(e) {

			/* This prevents the insertion of the key values and
			   offers the posibility of overriding the action */
			e.preventDefault();

			/* process the key code to extract usefull information
			   for later keyCombination -> function mapping */
			processKey(e.keyCode);

			eval(command[keyCombination]);
		}
	</script>
</body>
</html>
